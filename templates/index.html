<!DOCTYPE html>
<html>
<head>
<title>Nootjes avontuurtjes</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
</head>

<body>
<h1 class='titleLarge  w3-hide-small w3-hide-medium'>"{{title}}"</h1>
<h1 class='title w3-hide-large'>"{{title}}"</h1>
<div class="wrapper w3-hide-small w3-hide-medium">
  <div class="imgWrapper">
  <img src="{{url}}" class="imgPlane">
  </div>
  <div id="mapid" class="map" style="position:absolute;"></div>
</div>

<div class="imgWrapperSmall w3-hide-large">
<img src="{{url}}" class="imgPlaneSmall">
</div>

<div id="secondmap" class="mapSmall w3-hide-large" style="position:absolute;"></div>

<script>

	var mymap = L.map('mapid').setView([{{lat}}, {{lon}}], 5);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mymap);

  var marker = L.marker([{{lat}}, {{lon}}]).addTo(mymap);

  var secmap = L.map('secondmap').setView([{{lat}}, {{lon}}], 5);

  L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
    maxZoom: 18,
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
      '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
      'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1
  }).addTo(secmap);

  var marker = L.marker([{{lat}}, {{lon}}]).addTo(secmap);

</script>

</body>
</html>
